server:
  port: 0

spring:
  application:
    name: user-service
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:postgresql://postgres-user:5432/msuserdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://discovery:8761/eureka
  instance:
    prefer-ip-address: true
